<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Sample</title>
</head>
<body>
<h1>Add Sample</h1>

<!-- When you click submit button, there will be a POST 
	type request which includes name/age as data sent to /samples
-->
<form method="POST" action="http://localhost:8080/java-web-demo/samples">
	<label>
		Name: <input type="text" name="name">
	</label>
	<br><br>
	<label>
		Age: <input type="number" name="age">
	</label>
	
	<p>
		<button type="submit">Submit</button>
	</p>
</form>
</body>
</html>
